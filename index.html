<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP Intro Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: red;
      font-family: 'Arial Black', sans-serif;
    }

    h1 {
      font-size: 15vw;
      font-weight: 900;
      text-shadow: 0 0 40px red, 0 0 80px crimson;
      opacity: 0;
      animation: zoomOut 3s ease-out forwards;
    }

    @keyframes zoomOut {
      0% {
        transform: scale(4);
        opacity: 0;
        filter: blur(10px);
      }
      50% {
        opacity: 1;
        filter: blur(0);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        filter: blur(0);
      }
    }

    .personas {
      display: none;
      opacity: 0;
      margin-top: 2rem;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .persona-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .persona {
      background: #111;
      border: 2px solid red;
      border-radius: 12px;
      color: white;
      padding: 2rem;
      width: 150px;
      height: 150px;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .persona:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px red;
    }
  </style>
</head>
